version: '3'

volumes:
  harpia-mysql-data:
    driver: local
  harpia-postgres-data:
    driver: local

services:
  mysql:
    image: mysql:5.7
    container_name: harpia-mysql
    platform: 'linux/x86_64'
    volumes:
      - harpia-mysql-data:/var/lib/mysql
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_DATABASE=harpia
      - MYSQL_USER=harpia
      - MYSQL_PASSWORD=harpia
    networks:
      - moodle-harpia

  pgsql:
    image: postgres:11-alpine
    container_name: harpia-postgres
    volumes:
      - harpia-postgres-data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_DB=harpia
      - POSTGRES_USER=harpia
      - POSTGRES_PASSWORD=harpia
    networks:
      - moodle-harpia

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.6
    container_name: harpia-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    links:
      - mysql
    networks:
      - moodle-harpia

  web:
    image: ambientum/php:7.4-nginx
    container_name: harpia-web
    volumes:
      - .:/var/www/app
    ports:
      - "85:8080"
    links:
      - mysql
      - pgsql
      - phpmyadmin
    networks:
      - moodle-harpia

networks:
  moodle-harpia:
    name: moodle-harpia
    driver: bridge
